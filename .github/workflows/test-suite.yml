name: Test Suite

on:
  push:
    branches: [ master, develop, feat/* ]
  pull_request:
    branches: [ master, develop ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: chronoguard
          POSTGRES_DB: chronoguard_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,lint,security]"

      - name: Wait for services
        run: |
          echo "‚è≥ Waiting for services to be ready..."
          sleep 10

      - name: Run unit tests with coverage
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://chronoguard:test_password@localhost:5432/chronoguard_test
          REDIS_URL: redis://localhost:6379/0
          CHRONOGUARD_ENV: testing
          SECRET_KEY: test-secret-key-for-ci-only
        run: |
          echo "üß™ Running unit tests with coverage..."
          PYTHONPATH=src python -m pytest tests/unit/ \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=95 \
            --junitxml=test-results.xml \
            -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            backend/test-results.xml
            backend/htmlcov/
          retention-days: 30

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: chronoguard
          POSTGRES_DB: chronoguard_integration
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379

      envoy:
        image: envoyproxy/envoy:v1.28-latest
        ports:
          - 10000:10000

      opa:
        image: openpolicyagent/opa:latest-envoy
        ports:
          - 8181:8181

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install -e ".[dev,performance]"

      - name: Wait for all services
        run: |
          echo "‚è≥ Waiting for all services to be ready..."
          sleep 20

      - name: Run integration tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://chronoguard:test_password@localhost:5432/chronoguard_integration
          REDIS_URL: redis://localhost:6379/0
          ENVOY_URL: http://localhost:10000
          OPA_URL: http://localhost:8181
          CHRONOGUARD_ENV: integration_testing
        run: |
          echo "üîó Running integration tests..."
          PYTHONPATH=src python -m pytest tests/integration/ \
            --tb=short \
            -v

      - name: Run performance tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://chronoguard:test_password@localhost:5432/chronoguard_integration
          REDIS_URL: redis://localhost:6379/0
        run: |
          echo "‚ö° Running performance tests..."
          PYTHONPATH=src python -m pytest tests/performance/ \
            --tb=short \
            -v \
            || echo "Performance tests completed with warnings"

  security-tests:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install security tools
        working-directory: ./backend
        run: |
          pip install -e ".[security]"

      - name: Run comprehensive security scan
        working-directory: ./backend
        run: |
          echo "üîí Running comprehensive security analysis..."

          # Bandit security scan
          bandit -r src/ -f json -o bandit-results.json
          bandit -r src/ -f txt

          # Safety dependency check
          safety check --json --output safety-results.json || true
          safety check

      - name: Upload security scan results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-results
          path: |
            backend/bandit-results.json
            backend/safety-results.json
          retention-days: 90