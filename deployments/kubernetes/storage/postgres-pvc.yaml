apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data-pvc
  namespace: chronoguard
  labels:
    app.kubernetes.io/name: chronoguard
    app.kubernetes.io/component: database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      # Storage size for TimescaleDB
      # Recommendation: 50Gi minimum for production audit logs
      # Adjust based on retention policy and audit volume
      storage: 50Gi
  # storageClassName: <your-storage-class>
  # Uncomment and specify your storage class if needed
  # Examples: gp3 (AWS), pd-standard (GCP), managed-premium (Azure)
