apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: chronoguard
  labels:
    app.kubernetes.io/name: chronoguard
    app.kubernetes.io/component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chronoguard
      app.kubernetes.io/component: cache
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chronoguard
        app.kubernetes.io/component: cache
    spec:
      containers:
      - name: redis
        image: redis:7.2-alpine
        command:
        - redis-server
        - --maxmemory
        - 256mb
        - --maxmemory-policy
        - allkeys-lru
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        # Readiness probe
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        # Liveness probe
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        # Optional: Mount persistent volume for cache persistence
        # Uncomment if you want persistent Redis cache
        # volumeMounts:
        # - name: redis-data
        #   mountPath: /data
      # Optional: Persistent volume for Redis data
      # Uncomment if you want persistent Redis cache
      # volumes:
      # - name: redis-data
      #   persistentVolumeClaim:
      #     claimName: redis-data-pvc
